{% block browse-filter %}
<form action="{% url 'browse-books' %}" method=GET class="filter-form">
  <h5>Filter Options:</h5>
  <label for="authorInput" class="form-label">Author Name</label>
  <input type="text" class="form-control mb-3" id="authorInput" name="author_name">
  
  <label for="lenRangeStart">Length (in pages)</label>
  <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Range start" id="lenRangeStart" name="len_range_start">
      <span class="input-group-text">to</span>
      <input type="number" class="form-control" placeholder="Range end" aria-label="Range end" name="len_range_end">
  </div>

  <label for="pubRangeStart">Year of Publication</label>
  <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Range start" id="pubRangeStart" name="pub_range_start">
      <span class="input-group-text">to</span>
      <input type="number" class="form-control" placeholder="Range end" name="pub_range_end">
  </div>

  <div class="form-check form-check-inline mb-3">
    <input class="form-check-input" type="checkbox" id="fictionCheckbox" name="fiction_check">
    <label class="form-check-label" for="fictionCheckbox">Fiction</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="nonfictionCheckbox" name="nonfiction_check">
    <label class="form-check-label" for="nonfictionCheckbox">Non-Fiction</label>
  </div>

  <div class="mb-3">
    <label for="tagSelection">Tags</label>
    <select class="form-select form-select-md" id="tagSelection" name="tag_list" multiple>
      {% for tag in tags %}
        <option value="{{ tag }}">{{ tag }}</option>
      {% endfor %}
    </select>
  </div>

  <h5>Sorting Options:</h5>
  <label>Title:</label>
  <div class="mb-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">A-Z</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Z-A</label>
    </div>
  </div>
  <label>Author Last Name</label>
  <div class="mb-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
      <label class="form-check-label" for="inlineRadio1">A-Z</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
      <label class="form-check-label" for="inlineRadio2">Z-A</label>
    </div>
  </div>
  <label>Publish Year</label>
  <div class="mb-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5">
      <label class="form-check-label" for="inlineRadio1">Ascending</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option6">
      <label class="form-check-label" for="inlineRadio2">Descending</label>
    </div>
  </div>
  <label>Length</label>
  <div class="mb-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5">
      <label class="form-check-label" for="inlineRadio1">Ascending</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option6">
      <label class="form-check-label" for="inlineRadio2">Descending</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
